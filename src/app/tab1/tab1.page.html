<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar 
     showCancelButton="focus"
     placeholder="خدمات مورد نظر تان را جستجو کنید"
     [(ngModel)]="queryText"
     (ionInput)="filterList($event)"> </ion-searchbar>
     <ion-button slot="end" fill="clear" (click)="menu($event)">
      <ion-icon name="ellipsis-vertical-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row >
      <ion-col  size-lg="1" size-md="2" size-sm="4" size="4" *ngFor="let item of items" (click)="getItemModal(item.id)">
        <ion-card mode="ios">
        <ion-card-header>
          <img src="./assets/image/{{item.image}}">
        </ion-card-header>
        <ion-card-content>
          <h6>{{item.name}}</h6>
        </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
