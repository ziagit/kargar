<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      لیست حمایت کننده ها
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="menu($event)">
      <ion-icon name="ellipsis-vertical-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="1" size-md="2" size-sm="4" size="4" *ngFor="let donor of donors" (click)="getItemModal(donor.id)">
        <ion-card>
          <img src="assets/image/{{donor.image}}">
        </ion-card>
        <ion-label>{{donor.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
